<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SigLens-New</title>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">

    <link rel="stylesheet" href="./css/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/lib/all.min.css" />
    <link rel="stylesheet" href="./css/lib/ag-grid.min.css" />
    <link rel="stylesheet" href="./css/siglens.css" />
    <link rel="stylesheet" href="./css/metrics-explorer.css" />
    <link rel="stylesheet" href="./css/summary.css" />

    <style>
        #ui-id-1.ui-widget.ui-widget-content,
        #ui-id-2.ui-widget.ui-widget-content,
        #ui-id-3.ui-widget.ui-widget-content,
        #ui-id-4.ui-widget.ui-widget-content {
            width: 84px !important;
            min-width: 84px;
            font-size: 12px;
        }

        #ui-id-1.ui-autocomplete>li>div,
        #ui-id-2.ui-autocomplete>li>div,
        #ui-id-3.ui-autocomplete>li>div,
        #ui-id-4.ui-autocomplete>li>div {
            padding: 0px 9px;
            height: 28px;
        }
    </style>

    <script src="./js/lib/lodash.min.js"></script>
    <script src="./js/lib/jquery-3.6.0.min.js"></script>
    <script src="./js/lib/jquery-ui.min.js"></script>
    <script src="./js/lib/js.cookie.min.js"></script>
    <script src="./js/lib/moment.min.js"></script>
    <script src="./js/lib/date_fns.min.js"></script>
    <script src="./js/lib/popper.min.js"></script>
    <script src="./js/lib/bootstrap.bundle.min.js"></script>
    <script src="./js/lib/ag-grid-community.min.noStyle.js"></script>
    <script>
        var defaultTheme = Cookies.get('theme') || 'light';
        $('html').attr('data-theme', defaultTheme);
    </script>
    {{ .RunCheck1 | safeHTML }}
</head>

<body>
    <div id="app-container">

        <div id="app-side-nav">
        </div>
        <div id="dashboard">
            <div id="metrics-container">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <h2 class="myOrg-heading mb-0">All metrics reporting across your infrastructure in the past
                        </h2>
                    </div>
                    <select id="wgtmsr" class="drop-down">
                        <option value="1day">1 day</option>
                        <option value="1day">1 day</option>
                        <option value="2day">1 week</option>
                        <option value="3day">1 month</option>
                    </select>
                </div>
                <div id="summary-element-id">
                </div>

                <div>
                    <div class="buttons-summary">
                        <button class="show-controls">Show Controls</button>
                        <div class="right-buttons">
                            <button class="btn">Export as CSV</button>
                            <button class="btn">Configure Tags</button>
                            <button class="btn">Calculate Percentiles</button>
                            <button class="btn">Enable Historical Metrics</button>
                        </div>
                    </div>
                </div>
                <div class="mt-3 h-100 mb-2" id="tracing-container">
                    <div id="ag-grid" class="ag-theme-mycustomtheme">

                    </div>
                </div>

            </div>
            <div id="app-footer">
                2024 &copy; SigLens
            </div>

        </div>

        <script src="./js/common.js?cb=1_1_10"></script>
        <script src="./js/event-handlers.js?cb=1_1_10"></script>
        <script src="./js/navbar.js?cb=1_1_10"></script>
        <script src="./js/date-picker.js?cb=1_1_10"></script>
        <script src="./js/lib/chart.umd.min.js"></script>
        <script src="./js/metrics-explorer.js"></script>
        <script src="./js/metricsummary.js"></script>


        {{ .RunCheck2 | safeHTML }}
        {{ .RunCheck3 | safeHTML }}
</body>

</html>
